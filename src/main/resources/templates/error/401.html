<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/homeLayout :: home(~{::section})}">
<head>
    <meta charset="UTF-8"/>
    <title>无权访问 - YuDream</title>
</head>
<body>
<section>
    <!-- 背景渐变（与 404 同款，颜色微调为“警示红”） -->
    <div class="min-h-screen flex items-center justify-center bg-gradient-to-br">

        <!-- 毛玻璃卡片 -->
        <div class="relative max-w-lg w-full mx-4 px-8 py-12 bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl text-center">

            <!-- 装饰：警示锁 SVG -->
            <div class="absolute inset-0 pointer-events-none overflow-hidden rounded-2xl">
                <svg class="absolute top-6 left-6 w-6 h-6 text-red-400 opacity-60 animate-pulse">
                    <path fill="currentColor"
                          d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
                </svg>
                <svg class="absolute bottom-6 right-6 w-5 h-5 text-red-300 opacity-60 animate-pulse">
                    <path fill="currentColor"
                          d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                </svg>
            </div>

            <!-- 403 主视觉 -->
            <h1 class="text-8xl md:text-9xl font-extrabold font-[Minecraft-title] text-transparent bg-clip-text bg-gradient-to-r from-red-400 to-orange-500">
                403
            </h1>

            <!-- 错误标题 -->
            <h2 class="mt-4 text-3xl font-bold text-white">
                禁止访问
            </h2>

            <!-- 详细描述 -->
            <p class="mt-2 text-lg text-gray-300">
                您没有权限查看此页面，请联系管理员或返回安全区域。
            </p>

            <!-- 额外提示 -->
            <div class="mt-6 text-sm text-gray-400">
                <p>• 如需权限，请联系系统管理员</p>
                <p>• 或返回首页继续浏览</p>
            </div>

            <!-- 行动按钮 -->
            <a href="/"
               class="mt-8 inline-block px-8 py-3 bg-gradient-to-r from-red-500 to-orange-600 hover:from-red-600 hover:to-orange-700 text-white font-semibold rounded-full shadow-lg transform hover:scale-105 transition duration-300">
                返回首页
            </a>
        </div>
    </div>
</section>
</body>
</html>
