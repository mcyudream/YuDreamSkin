<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/homeLayout :: home(~{::section})}">
<head>
    <meta charset="UTF-8"/>
    <title>页面不存在 - YuDream</title>
</head>
<body>
<section>
    <!-- 背景渐变 -->
    <div class="min-h-screen flex items-center justify-center bg-gradient-to-br">

        <!-- 毛玻璃卡片 -->
        <div class="relative max-w-lg w-full mx-4 px-8 py-12 bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl text-center">

            <!-- 装饰：雪花/星星 -->
            <div class="absolute inset-0 pointer-events-none overflow-hidden rounded-2xl">
                <svg class="absolute top-4 left-4 w-5 h-5 text-sky-300 opacity-60 animate-pulse">
                    <path fill="currentColor" d="M10 0l1.5 4.5H16l-4 3 1.5 4.5-4-3-4 3L7 7.5l-4-3h4.5L10 0z"/>
                </svg>
                <svg class="absolute top-12 right-6 w-4 h-4 text-pink-300 opacity-60 animate-pulse">
                    <path fill="currentColor" d="M8 0l1 3h3l-2.5 2 1 3-2.5-2-2.5 2 1-3L4 3h3L8 0z"/>
                </svg>
                <!-- 可复制多份 -->
            </div>

            <!-- 404 主视觉 -->
            <h1 class="text-8xl md:text-9xl font-extrabold font-[Minecraft-title] text-transparent bg-clip-text bg-gradient-to-r from-sky-400 to-pink-500">
                404
            </h1>

            <!-- 错误标题 -->
            <h2 class="mt-4 text-3xl font-bold text-white">
                页面不见了
            </h2>

            <!-- 详细描述 -->
            <p class="mt-2 text-lg text-gray-300">
                你访问的地址可能已经搬家，或者从来没有存在过。
            </p>

            <!-- 额外提示 -->
            <div class="mt-6 text-sm text-gray-400">
                <p>• 请检查网址拼写</p>
                <p>• 或直接返回首页继续浏览</p>
            </div>

            <!-- 行动按钮 -->
            <a href="/"
               class="mt-8 inline-block px-8 py-3 bg-gradient-to-r from-sky-500 to-indigo-600 hover:from-sky-600 hover:to-indigo-700 text-white font-semibold rounded-full shadow-lg transform hover:scale-105 transition duration-300">
                返回首页
            </a>
        </div>
    </div>
</section>
</body>
</html>
